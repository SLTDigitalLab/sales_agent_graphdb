version: '3.8'

services:
  # Backend (Python API)
  backend:
    image: enterprise-agent-backend
    container_name: agent_backend
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - CHROMA_PERSIST_DIR=/app/chroma_data
      - DATA_DIR=/app/data
    volumes:
      - ./chroma_data:/app/chroma_data
      - ./data:/app/data
      - ./src:/app/src 
    command: uvicorn src.main:api --host 0.0.0.0 --port 8000 --reload 
    restart: always

  # Frontend (Vite Development)
  frontend:
    image: enterprise-agent-frontend-dev
    container_name: agent_frontend
    build:
      context: ./frontend
      target: development 
    
    # Map Local Port 3000
    ports:
      - "3000:5173"  
      
    volumes:
      - ./frontend:/app       
      - /app/node_modules       
    
    command: npm run dev -- --host 
    
    environment:
      - VITE_API_URL=http://localhost:8000 
      # - VITE_API_URL=http://backend:8000 # For Server-Side Rendering
      
    depends_on:
      - backend      
    restart: always