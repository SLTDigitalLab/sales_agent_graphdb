version: '3.8'

services:
  # Backend (Python API)
  backend:
    image: enterprise-agent-backend
    container_name: agent_backend
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - CHROMA_PERSIST_DIR=/app/chroma_data
      - DATA_DIR=/app/data
    volumes:
      - ./chroma_data:/app/chroma_data
      - ./data:/app/data
      - ./src:/app/src 
    
    command: uvicorn src.main:api --host 0.0.0.0 --port 8000 --reload 
    
    restart: always

  # Frontend
  frontend:
    image: enterprise-agent-frontend
    container_name: agent_frontend
    build: ./frontend
    ports:
      - "3000:80"    
    depends_on:
      - backend      
    restart: always